<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisam Gautam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader"></div>
    <div class="flex-container" id="main">

        <!--User Profile-->
        <div class="flex-item-left">
            <img src="" alt="" id = "profile_img" height="348" style="border-radius: 6px;">
              <div class="main__descp">
                    <h2 id = "name"></h2>
                    <p id="username"></p>
                    <p id="bio"></p>
                    <p><span id="followers"></span> Followers </p>
      
                    <p>Follow me on: <a href="" id="follow" target="_blank">Github</a></p>  
            </div>
        </div>

        <!--Twitter-->
        <div class="flex-item-center">
            <a class="twitter-timeline" data-width="400" data-height="500" href="https://twitter.com/sisam_gtm?ref_src=twsrc%5Etfw">Tweets by sisam_gtm</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!--Repositories-->
        <div class="repo flex-item-right">
            <h2 class="title">My Project</h2>
            <p id="projects"></p>
        </div>
      </div>

      <script type="text/javascript">
        fetch("https://api.github.com/users/Sisamgtm07")
       .then((res) => res.json())
       .then((data) =>{
           document.querySelector("#profile_img").src = data['avatar_url'];
           document.querySelector("#name").innerHTML = data['name'];
           document.querySelector("#bio").innerHTML = data['bio']; 
           document.querySelector("#username").innerHTML = data['login'];
           document.querySelector("#followers").innerHTML = data['followers'];
           document.querySelector("#follow").href = data['html_url'];
           document.querySelector("#main").hidden = false;
           document.querySelector("#loader").hidden = true;
       })
   
       fetch("https://api.github.com/users/Sisamgtm07/repos")
       .then((res) => res.json())
       .then((data) => {
           let repo = '';
           for (var i = 0; i < data.length; i++) {
           repo += `${data[i]['name']} <br>`;
           }
               document.querySelector('#projects').innerHTML = repo;
               document.querySelector('.repo').hidden = false;
       })
       
       </script>
</body>
</html>
